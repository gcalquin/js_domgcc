  function item_cart(title, description, val, promo = false){
    var li = document.createElement("li");
    var div = document.createElement("div");
    var span = document.createElement("span");
    if (promo){
      li.className = "list-group-item d-flex justify-content-between bg-light";
      div.className = "text-success";
      span.className = "text-success";
    }else{
      li.className = "list-group-item d-flex justify-content-between lh-condensed";
      span.className = "text-muted";

         h6.className = "my-0";

      var small = document.createElement("small");

          if ( promo == false) {
            small.className = "text-muted";
          }
          small.appendChild(document.createTextNode(description));

      div.appendChild(h6);
      div.appendChild(small);


      li.appendChild(div);
      li.appendChild(span);

    return li;
  }

function prom_code() {

  var form = document.createElement("form");
    form.className = "card p-2";
    var div = document.createElement("div");
      div.className = "input-group";
      var input = document.createElement("input");
        input.className = "form-control";
        input.placeholder = "PROMO CODE";
      var i_div = document.createElement("div");
        i_div.className = "input-group-append";
        var button = document.createElement("button");
          button.type = "submit";
          button.className = "btn btn-secondary";
          button.appendChild(document.createTextNode("Redeem"));
        i_div.appendChild(button);
      div.appendChild(input);
      div.appendChild(i_div);
    form.appendChild(div);

return form;

}

function cart() {
  var div = document.createElement("div");

    var ul = document.createElement("ul");

        ul.appendChild( item_cart("Thirt Item", "Brief description", "$5"));

            var li_strong = document.createElement("strong");
                li_strong.appendChild(document.createTextNode("$20"));
          li.appendChild(li_span);
          li.appendChild(li_strong);
        ul.appendChild(li);


    var form = document.createElement("form");

    div.appendChild(h4);
    div.appendChild(ul);
    div.appendChild(prom_code());


  return div;
}

function input_form(text_label, text_id) {

  var div= document.createElement("div");
   div.className = "col-md-6 mb-3";
   var label = document.createElement("label");
      label.for = text_id;
      label.appendChild(document.createTextNode(text_label));
   var input = document.createElement("input");
      input.type = "text";
      input.className = "form-control";
      input.id = "text_id"
      input.placeholder = ""
      input.value = ""
      input.required = ""
   var div_invalid = document.createElement("div");
       div_invalid.className = "invalid-feedback";
       div_invalid.appendChild (document.createTextNode("Valid " + text_label.toLowerCase() +" is requered"));


    div.appendChild(label);
    div.appendChild(input);
    div.appendChild(div_invalid);


  return div;



}
